<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">

            <h4 class="card-title">Doctor</h4>
            <h6 class="card-subtitle">Information</h6>

            <form class="form-horizontal p-t-20" [formGroup]="doctorForm" (submit)="saveDoctor()">

              <div class="form-group row">
                <label for="exampleInputuname3" class="col-sm-3 control-label">Photo</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <img class="w200" src="http://localhost:3001/api/upload/doctors/4dd8b3eb-8c06-410e-bc3e-db5715478d61.jpg">
                    </div>
                </div>
            </div>

                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="name" class="form-control" id="exampleInputuname3" placeholder="Doctor name">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <select class="form-control" formControlName="hospital">
                              <option value="">Select hospital</option>
                              <option *ngFor="let hospital of hospitals" [value]="hospital.id">{{hospital.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-success waves-effect waves-light" [disabled]="doctorForm.invalid">
                          <i class="fa fa-save"></i>
                          Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>

  <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSelected">
    <div class="card">
      <div class="card-body">

          <h4 class="card-title">Hospital</h4>
          <h6 class="card-subtitle">{{hospitalSelected.name}}</h6>

          <img class="img-thumbnail" [src]="hospitalSelected.img | image: 'hospitals'">
      </div>
    </div>
  </div>
</div>
